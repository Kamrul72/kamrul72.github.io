
<div class="row" style="margin-top:40px; padding:20px; background-color:#eff0f2;border-radius:15px;
-webkit-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
-moz-box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);
box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.2);">
<div class="col-sm-3"></div>
<div class="col-sm-6 text-center">
 <div class="alert alert-success col-sm-10" *ngIf="loginsuccess; else elseBlock">
   <strong>{{loginsuccess}} !!</strong>
 </div>
 <ng-template #elseBlock>
  <div class="alert alert-danger" *ngIf="loginfail">
    <strong>{{loginfail}}!!</strong>
  </div>
</ng-template>
</div>
<div class="col-sm-3"></div>
<div class="col-sm-2"></div>
  <div class="col-sm-8">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="useName" style="font-weight:bold" >USRENAME :  </label>
        <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter userName">
        <div *ngIf="!loginForm.get('name')?.valid && loginForm.get('name')?.touched" style="color:red">
          User Name is required
        </div>
       </div>
       <p> </p>
      <div class="form-group">
        <label for="passwordInput" style="font-weight:bold">PASSWORD :   </label>
        <input formControlName="password" type="password" class="form-control" id="passwordInput" aria-describedby="passHelp" placeholder="Enter password">
        <div *ngIf="!loginForm.get('password')?.valid && loginForm.get('password')?.touched" style="color:red">
          Invalid password
        </div>
      </div>
      <p> </p>
      <div class="form-group" style="text-align:left;">
          <button type="button" class="btn btn-primary"  style="font-weight:bold" [disabled]="!loginForm.valid" (click)="login()">Log in</button>
        
      </div>
    </form>
  </div>
</div>
